<!DOCTYPE html>
<html>
<head>
  <title>Operaciones con reverse()</title>
  <link rel="stylesheet" href="proyec14.css">
</head>
<body>
  <h1>Operaciones con reverse()</h1>

  <div id="dataInputSection">
    <h2>Define tus Datos</h2>
    <div>
      <label for="letrasInput">Letras (separadas por comas):</label><br>
      <input type="text" id="letrasInput" size="60" value=""><br><br>
    </div>
    <div>
      <label for="numerosInput">Números (separados por comas):</label><br>
      <input type="text" id="numerosInput" size="60" value=""><br><br>
    </div>
    <div>
      <label for="textoInput">Texto:</label><br>
      <input type="text" id="textoInput" size="60" value=""><br><br>
    </div>
    <button type="button" id="cargarDatosBtn">Cargar Datos</button>
  </div>

  <br>
  <hr>
  <br>

  <form id="operacionesForm">
    <div>
      <button type="button" id="invertirLetrasBtn">Invertir array de letras</button>
    </div>
    <br><hr>

    <div>
      <button type="button" id="invertirNumerosBtn">Invertir array de números</button>
    </div>
    <br><hr>

    <div>
      <button type="button" id="invertirTextoBtn">Invertir texto</button>
    </div>
  </form>

  <br><br>
  <div>
    <button type="button" id="mostrarDatosBtn">Mostrar datos actuales</button>
  </div>

  <h2>Resultados</h2>
  <ul id="resultados"></ul>

  <script src="proyec14.js"></script>
</body>
</html>
