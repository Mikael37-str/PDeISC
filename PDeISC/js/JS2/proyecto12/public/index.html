<!DOCTYPE html>
<html>
<head>
  <title>Operaciones con reduce()</title>
  <link rel="stylesheet" href="proyec12.css">
</head>
<body>
  <h1>Operaciones con reduce()</h1>

  <div id="arrayInputSection">
    <h2>Define tus Arrays</h2>
    <div>
      <label for="numerosInput">Números (separados por comas):</label><br>
      <input type="text" id="numerosInput" size="60" value=""><br><br>
    </div>
    <div>
      <label for="preciosInput">Precios (separados por comas):</label><br>
      <input type="text" id="preciosInput" size="60" value=""><br><br>
    </div>
    <button type="button" id="cargarArraysBtn">Cargar Arrays</button>
  </div>

  <br>
  <hr>
  <br>

  <form id="operacionesForm">
    <div>
      <button type="button" id="sumarBtn">Sumar todos los números</button>
    </div>
    <br><hr>

    <div>
      <button type="button" id="multiplicarBtn">Multiplicar todos los números</button>
    </div>
    <br><hr>

    <div>
      <button type="button" id="totalPreciosBtn">Obtener total de precios</button>
    </div>
  </form>

  <br><br>
  <div>
    <button type="button" id="mostrarArraysBtn">Mostrar arrays actuales</button>
  </div>

  <h2>Resultados</h2>
  <ul id="resultados"></ul>

  <script src="proyec12.js"></script>
</body>
</html>
