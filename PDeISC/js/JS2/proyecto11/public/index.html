<!DOCTYPE html>
<html>
<head>
  <title>Operaciones con filter()</title>
  <link rel="stylesheet" href="proyec11.css">
</head>
<body>
  <h1>Operaciones con filter()</h1>

  <div id="arrayInputSection">
    <h2>Define tus Arrays</h2>
    <div>
      <label for="numerosInput">Números (separados por comas):</label><br>
      <input type="text" id="numerosInput" size="60" value=""><br><br>
    </div>
    <div>
      <label for="palabrasInput">Palabras (separadas por comas):</label><br>
      <input type="text" id="palabrasInput" size="60" value=""><br><br>
    </div>
    <div>
      <label for="usuariosInput">Usuarios (ej: Juan,true;Maria,false - separados por punto y coma):</label><br>
      <input type="text" id="usuariosInput" size="60" value=""><br><br>
    </div>
    <button type="button" id="cargarArraysBtn">Cargar Arrays</button>
  </div>

  <br>
  <hr>
  <br>

  <form id="registroForm">
    <div>
      <button type="button" id="filtrarNumerosBtn">Filtrar números mayores a 10</button>
    </div>
    <br><hr>

    <div>
      <button type="button" id="filtrarPalabrasBtn">Filtrar palabras con más de 5 letras</button>
    </div>
    <br><hr>

    <div>
      <button type="button" id="filtrarUsuariosBtn">Filtrar usuarios activos</button>
    </div>
  </form>

  <br><br>
  <div>
    <button type="button" id="mostrarArraysBtn">Mostrar arrays actuales</button>
  </div>

  <h2>Resultados</h2>
  <ul id="resultados"></ul>

  <script src="proyec11.js"></script>
</body>
</html>
