<!DOCTYPE html>
<html>
<head>
  <title>Operaciones con sort()</title>
  <link rel="stylesheet" href="proyec13.css">
</head>
<body>
  <h1>Operaciones con sort()</h1>

  <div id="arrayInputSection">
    <h2>Define tus Arrays</h2>
    <div>
      <label for="numerosInput">Números (separados por comas):</label><br>
      <input type="text" id="numerosInput" size="60" value=""><br><br>
    </div>
    <div>
      <label for="palabrasInput">Palabras (separadas por comas):</label><br>
      <input type="text" id="palabrasInput" size="60" value=""><br><br>
    </div>
    <div>
      <label for="personasInput">Personas (ej: Nombre,Edad;Nombre2,Edad2 - separados por punto y coma):</label><br>
      <input type="text" id="personasInput" size="60" value=""><br><br>
    </div>
    <button type="button" id="cargarArraysBtn">Cargar Arrays</button>
  </div>

  <br>
  <hr>
  <br>

  <form id="operacionesForm">
    <div>
      <button type="button" id="ordenarNumerosBtn">Ordenar números (menor a mayor)</button>
    </div>
    <br><hr>

    <div>
      <button type="button" id="ordenarPalabrasBtn">Ordenar palabras alfabéticamente</button>
    </div>
    <br><hr>

    <div>
      <button type="button" id="ordenarPersonasBtn">Ordenar personas por edad</button>
    </div>
  </form>

  <br><br>
  <div>
    <button type="button" id="mostrarArraysBtn">Mostrar arrays actuales</button>
  </div>

  <h2>Resultados</h2>
  <ul id="resultados"></ul>

  <script src="proyec13.js"></script>
</body>
</html>
