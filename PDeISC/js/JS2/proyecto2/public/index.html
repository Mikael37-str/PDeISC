<html>
<head>
  <title>Arrays</title>
  <link rel="stylesheet" href="proyec2.css">
</head>
<body>
  <h1>Eliminar elementos de arrays</h1>

  <form id="registroForm">
    <div>
      <label for="animalSelect">Eliminar un animal:</label>
      <select id="animalSelect" name="animalSelect"></select>
    </div>

    <div>
      <label for="productoSelect">Eliminar un producto:</label>
      <select id="productoSelect" name="productoSelect"></select>
    </div>

    <div>
      <label for="vaciarSelect">Vaciar array con pop():</label>
      <button type="button" id="vaciarBtn">Vaciar</button>
    </div>

    <button type="submit">Eliminar seleccionados</button>
  </form>

  <h2>Resultados</h2>
  <ul id="resultados"></ul>

  <script src="proyec2.js"></script>
</body>
</html>
