<html>
<head>
  <title>Arrays</title>
  <link rel="stylesheet" href="proyec1.css">
</head>
<body>
  <h1>Agregue la fruta, amigo o número que quiera:</h1>
  <form id="registroForm">
    <div>
      <label for="nombre">Fruta nueva:</label>
      <input type="text" id="fruta" name="fruta">
    </div>
    <div>
      <label for="apellido">Amigo:</label>
      <input type="text" id="amigo" name="amigo">
    </div>
    <div>
      <label for="email">Número (debe ser mayor que el anterior):</label>
      <input type="number" id="nummay" name="nummay">
    </div>
    
    
<button type="submit">Agregar</button>
  </form>
<br>
  <h2>Cambios a los arrays:</h2>
  <ul id="lista"></ul>

  <button type="button" id="mostrarBtn">Mostrar arrays</button>
  <h3>Frutas:</h3>
  <ul id="frutazas"></ul>
  <h3>Amigos:</h3>
  <ul id="amigazos"></ul>
  <h3>Numeros:</h3>
  <ul id="numerazos"></ul>



  <script src="proyec1.js"></script>
</body>
</html>
