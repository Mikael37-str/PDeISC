<!DOCTYPE html>
<html>
<head>
  <title>Operaciones con map()</title>
  <link rel="stylesheet" href="proyec10.css">
</head>
<body>
  <h1>Operaciones con map()</h1>

  <div id="arrayInputSection">
    <h2>Define tus Arrays</h2>
    <div>
      <label for="numerosInput">Números (separados por comas):</label><br>
      <input type="text" id="numerosInput" size="60" value=""><br><br>
    </div>
    <div>
      <label for="nombresInput">Nombres (separados por comas):</label><br>
      <input type="text" id="nombresInput" size="60" value=""><br><br>
    </div>
    <div>
      <label for="preciosInput">Precios (separados por comas):</label><br>
      <input type="text" id="preciosInput" size="60" value=""><br><br>
    </div>
    <button type="button" id="cargarArraysBtn">Cargar Arrays</button>
  </div>

  <br>
  <hr>
  <br>

  <form id="registroForm">
    <div>
      <button type="button" id="multiplicarBtn">Multiplicar números por 3</button>
    </div>
    <br><hr><br>

    <div>
      <button type="button" id="nombresMayusBtn">Convertir nombres a mayúsculas</button>
    </div>
    <br><hr><br>

    <div>
      <button type="button" id="calcularIVABtn">Calcular precios con IVA</button>
    </div>
  </form>

  <br><br>

  <div>
    <button type="button" id="mostrarArraysBtn">Mostrar arrays actuales</button>
  </div>

  <h2>Resultados</h2>
  <ul id="resultados"></ul>

  <script src="proyec10.js"></script>
</body>
</html>
