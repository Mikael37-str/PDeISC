<html>
<head>
  <title>Operaciones con slice()</title>
  <link rel="stylesheet" href="proyec6.css">
</head>
<body>
  <h1>Operaciones con slice()</h1>

  <div id="arrayInputSection">
    <h2>Define tus Arrays</h2>
    <div>
      <label for="numerosInput">Números (separados por comas):</label><br>
      <input type="text" id="numerosInput" size="60" value=""><br><br>
    </div>
    <div>
      <label for="peliculasInput">Películas (separadas por comas):</label><br>
      <input type="text" id="peliculasInput" size="60" value=""><br><br>
    </div>
    <div>
      <label for="letrasInput">Letras (separadas por comas):</label><br>
      <input type="text" id="letrasInput" size="60" value=""><br><br>
    </div>
    <button type="button" id="cargarArraysBtn">Cargar Arrays</button>
  </div>

  <br>
  <hr>
  <br>

  <form id="registroForm">
    <div>
      <button type="button" id="copiarPrimerosBtn">Copiar primeros 3 números</button>
    </div>
    <br><hr>

    <div>
      <button type="button" id="copiarPeliculasBtn">Copiar películas (pos. 2 a 4)</button>
    </div>
    <br><hr>

    <div>
      <button type="button" id="copiarUltimosBtn">Copiar últimos 3 elementos</button>
    </div>
  </form>

  <br><br>

  <div>
    <button type="button" id="mostrarArraysBtn">Mostrar arrays originales</button>
  </div>

  <h2>Resultados</h2>
  <ul id="resultados"></ul>

  <script src="proyec6.js"></script>
</body>
</html>
