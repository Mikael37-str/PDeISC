<!DOCTYPE html>
<html>
<head>
  <title>Quitar elementos del array</title>
  <link rel="stylesheet" href="proyec4.css">
</head>
<body>
  <h1>Quitar elementos del array</h1>

  <form id="registroForm">
    <div>
      <label for="selectNumero">Quitar número:</label>
      <select id="selectNumero"></select>
      <br><br>
      <button type="button" id="quitarNumeroBtn">Quitar</button>
    </div>
    <br><hr>

    <div>
      <label for="selectMensaje">Quitar mensaje:</label>
      <select id="selectMensaje"></select>
      <br><br>
      <button type="button" id="quitarMensajeBtn">Quitar</button>
    </div>
    <br><hr>

    <div>
      <label for="selectCliente">Atender cliente:</label>
      <select id="selectCliente"></select>
      <br><br>
      <button type="button" id="atenderClienteBtn">Atender</button>
    </div>
  </form>

  <br><br>

  <div>
    <button type="button" id="mostrarNumerosBtn">Mostrar números</button>
    <br><br>
    <button type="button" id="mostrarMensajesBtn">Mostrar mensajes</button>
    <br><br>
    <button type="button" id="mostrarClientesBtn">Mostrar clientes</button>
  </div>

  <h2>Resultados</h2>
  <ul id="resultados"></ul>

  <script src="proyec4.js"></script>
</body>
</html>
