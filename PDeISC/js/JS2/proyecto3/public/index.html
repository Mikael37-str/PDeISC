<html>
<head>
  <title>Arrays</title>
  <link rel="stylesheet" href="proyec3.css">
</head>
<body>
  <h1>Arrays</h1>

  <form id="registroForm">
    <div>
      <label for="coloresInput">Agregar color:</label>
      <input type="text" id="coloresInput" name="coloresInput">
      <br><br><br>
      <button type="button" id="agregarColorBtn">Agregar color</button>
      <br><br><br>
      <button type="button" id="mostrarColoresBtn">Mostrar colores</button>
    </div>

    <div>
      <label for="tareaInput">Tarea urgente:</label>
      <input type="text" id="tareaInput" name="tareaInput">
      <br><br><br>
      <button type="button" id="agregarTareaBtn">Agregar tarea urgente</button>
      <br><br><br>
      <button type="button" id="mostrarTareasBtn">Mostrar tareas</button>
    </div>

    <div>
      <label for="usuarioInput">Usuario conectado:</label>
      <input type="text" id="usuarioInput" name="usuarioInput">
      <br><br><br>
      <button type="button" id="agregarUsuarioBtn">Agregar usuario</button>
      <br><br><br>
      <button type="button" id="mostrarUsuariosBtn">Mostrar usuarios</button>
    </div>
  </form>

  <h2>Resultados</h2>
  <ul id="resultados"></ul>

  <script src="proyec3.js"></script>
</body>
</html>
